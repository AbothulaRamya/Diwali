<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            background-image: url("https://i0.wp.com/gangautsav.in/wp-content/uploads/2024/03/diwali-dates.webp?resize=1792%2C1024&ssl=1");
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
            color: hsl(108, 95%, 52%);
        }

        .diwali-image {
            width: 50%;
            margin: 20px auto;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: 20px auto;
        }

        .login-form h2 {
            color: #666;
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .login-form button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .diwali-wishes {
            margin-top: 40px;
            color: #666;
        }

        .diwali-wishes p {
            font-size: 18px;
            margin-bottom: 10px;
            color: hsl(126, 95%, 52%);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="diwali-image">
            <img src="
        <div class=" login-form">
            <h2>Diwali Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="diwali-wishes">
            <p>Shubh Diwali!</p>
            <p>May this festival of lights bring you joy, prosperity, and happiness.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
